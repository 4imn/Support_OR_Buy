<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Register - Support or Buy</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: url(./images/login.jpg);
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-box {
      background-color: rgba(255, 255, 255, 0.5);
      padding: 30px;
      border-radius: 15px;
      width: 35%;
      /* تم التصغير */
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 768px) {
      .register-box {
        width: 80%;
        /* عشان الجوال */
      }
    }
  </style>
</head>

<body>
  <div class="register-box">
    <h3 class="text-center mb-4">Create a New Account</h3>
    <div id="message" class="alert d-none"></div>
    <form id="registerForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
      <p class="mt-3 text-center">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </form>
  </div>

  <script>
    document
      .getElementById("registerForm")
      .addEventListener("submit", async function (e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const messageBox = document.getElementById("message");

        try {
          const response = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, email, password, role_id: 2 }), // default role
          });

          const data = await response.json();

          if (response.ok) {
            window.location.href = "login.html";
          } else {
            messageBox.className = "alert alert-danger";
            messageBox.textContent = data.error || "Registration failed";
            messageBox.classList.remove("d-none");
          }
        } catch (err) {
          messageBox.className = "alert alert-danger";
          messageBox.textContent =
            "An error occurred while connecting to the server";
          messageBox.classList.remove("d-none");
        }
      });
  </script>
</body>

</html>
