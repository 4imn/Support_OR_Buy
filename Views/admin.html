function handleLogout() {
  Swal.fire({
    title: 'Confirm exit?',
    icon: 'warning',
    showCancelButton: true,
    confirmButtonText: 'Yes, log out.',
    cancelButtonText: 'Cancel',
    reverseButtons: true
  }).then((result) => {
    if (result.isConfirmed) {
      fetch("/api/auth/logout", {
        method: "POST",
        headers: {
          "Authorization": token
        }
      })
      .then(res => res.json())
      .then(data => {
        Swal.fire({ toast: true, position: "top-end", icon: "success", title: "ğŸŸ¢ You have been logged out", showConfirmButton: false, timer: 2000 });
        localStorage.removeItem("token");
        setTimeout(() => window.location.href = "/", 2000);

        Swal.fire({ toast: true, position: "top-end", icon: "error", title: "âŒ Logout failed", showConfirmButton: false, timer: 2000 });
      });
    }
  });
}
